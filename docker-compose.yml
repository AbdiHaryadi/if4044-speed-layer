version: '5'
services:
  kafka:
    image: lifeway/kafka:0.8.2.1_2.11
    container_name: kafka
    ports:
      - "9092:9092"
  
  spark-streaming:
    build: ./spark-streaming
    container_name: spark-streaming
    depends_on:
      - kafka
      - database

  database:
    build: ./database
    container_name: database
    ports:
      - "5432:5432"
